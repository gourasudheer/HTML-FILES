<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="validation.css"
    </head>
    <body>
        <h1>Registration Form</h1>
        <form name="RegistrationForm" onclick="return validation()">
            <p>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Enter Name">
                <span id="name error" class="error_message"></span>
            </p>
            <p>
                <label for="Address">Address:</label>
                <input type="text" id="Name" name="Address" placeholder="Enter Address">
                <span id="Address error" class="error_message"></span>
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="Email" id="Email" name="Email" placeholder="Email">
                <span id="Email error" class="error_message"></span>
            </p>
            <p>
                <label for="Password">Password:</label>
                <input type="Password" id="Password" name="Password" placeholder="Enter your Password">
                <span id="name error" class="error_message"></span>
            </p>
            <p>
                <label for="Department">Department Names:</label>
                <select id="department " class="department">
                    <option value="">select department names</option>
                    <option value="BTECH-IT">BTECH-IT</option>
                    <option value="BTECH-CSE">BTECH-CSE</option>
                    <option value="BTECH-MECH">BTECH-MECH</option>
                    <option value="BTECH-AI">BTECH-AI</option>
                    <option value="BTECH-CIVIL">BTECH-CIVIL</option>
                    <option value="BTECH-CSSE">BTECH-CSSE</option>
                    <option value="BTECH-CSDS">BTECH-CSDS</option>
                    <option value="BTECH-ML">BTECH-ML</option>
                    <option value="BTECH-CSBS">BTECH-CSBS</option>
                    <span id="department error" class="error_message"></span>
                </select>
            </p>
            <p>
                <label for="comment">College Name</label>
                <textarea id="comment" name="comment"></textarea>
            </p>
            <p>
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">agree for above data </label>
                <span id="checkbox_error" class="error_message"></span>
            </p>
            <p>
                <input type="submit" value="send" name="submit">
                <input type="reset" value="reset" name="reset">
            </p>
        </form>
        <script src="validation.js"></script>
    </body>
</html>
