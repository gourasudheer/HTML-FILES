<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Color Table</title>
    <link rel="stylesheet" href="Task12.css">
</head>
<body>
    <header>
        <h1>WIRE COLOURS</h1>
    </header>
    <main>
        <table class="color-table">
            <thead>
                <tr>
                    <th>WIRE Color 1</th>
                    <th>WIRE Color 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="background-color: hsl(0, 50%, 50%);">REDIWIRE(0, 50%, 50%)</td>
                    <td style="background-color: hsl(50, 50%, 50%);">YELLOWIRE(50, 50%, 50%)</td>
                </tr>
                <tr>
                    <td style="background-color: hsl(0, 70%, 10%);">BROWNWIRE(0, 70%, 10%)</td>
                    <td style="background-color: hsl(6, 40%, 90%);">WHITEWIRE(6, 40%, 90%)</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
