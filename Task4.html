<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>Nested Table</title>
        <style>
            body {
                text-align: center;
                margin: 50px;
            }
            h2{
                color: red;
            }
            table{
                border: 2px solid red;
                margin: 20px auto;
            }
            table table{
                border: 2px solid red;
                margin: 12px auto;
            }
            td{
                padding: 10px auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1><b>Nested Table</b></h1>
        <table border="2">
            <tr>
                <td>main table Row 1 Column 1</td>
                <td>main table Column2
                    <table border="2"
                    <tr>
                        <td>inner table row 1 column 1</td>
                        <td>inner table row 1 column 1</td>
                    </tr>
                    <tr>
                        <td>inner table row 2 column 2</td>
                        <td>inner table row 2 column 2</td>
                    </tr>
                    <tr>
                        <td>inner table row 3 Column 3</td>
                        <td>inner table row 3 column 3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>main table row 2 column 1</td>
            <td>main table row 2 column 2</td>
        </tr>
    </table>
    </body>
</html>
